<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Darband TYMFK - Ro'yxatdan o'tish</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-3xl shadow-xl flex flex-col md:flex-row max-w-5xl w-full overflow-hidden">
        
        <div class="bg-blue-900 md:w-1/3 p-12 text-white flex flex-col items-center justify-center text-center">
            <h1 class="text-3xl font-bold mb-4">Ro'yxatdan o'tish</h1>
            <p class="text-blue-200 text-sm leading-relaxed">
                Darband TYMF raqamli nazorat platformasiga qo'shilish uchun shaxsiy ma'lumotlaringizni kiriting.
            </p>
            <div class="mt-8 p-4 bg-blue-800/50 rounded-2xl border border-blue-700">
                <p class="text-xs italic text-blue-100">
                    * Ro'yxatdan o'tgach, tizimga kirish uchun Superadmin tasdiqlashi shart.
                </p>
            </div>
        </div>

        <div class="md:w-2/3 p-10 md:p-12">
            <div class="flex space-x-6 mb-8 border-b">
                <a href="{% url 'login' %}" class="pb-2 text-gray-400 hover:text-blue-600 transition font-medium">KIRISH</a>
                <a href="{% url 'register' %}" class="pb-2 border-b-2 border-blue-600 font-bold text-blue-900">RO'YXATDAN O'TISH</a>
            </div>

            <h2 class="text-xl font-bold mb-6 text-gray-800">Ma'lumotlarni to'ldiring</h2>
            
            <form method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-5">
                {% csrf_token %}
                
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Familiyangiz</label>
                    <input type="text" name="last_name" required placeholder="Masalan: Aliyev"
                           class="w-full p-3 border rounded-xl bg-gray-50 outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Ismingiz</label>
                    <input type="text" name="first_name" required placeholder="Masalan: Ali"
                           class="w-full p-3 border rounded-xl bg-gray-50 outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Telefon raqam</label>
                    <input type="text" name="phone" required placeholder="+998 90 123 45 67"
                           class="w-full p-3 border rounded-xl bg-gray-50 outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Lavozimingiz</label>
                    <input type="text" name="position" required placeholder="Masalan: Operator"
                           class="w-full p-3 border rounded-xl bg-gray-50 outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>

                <div class="md:col-span-2">
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Login tanlang</label>
                    <input type="text" name="username" required placeholder="Username"
                           class="w-full p-3 border rounded-xl bg-gray-50 outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>

                <div class="md:col-span-2">
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Parol yarating</label>
                    <input type="password" name="password" required placeholder="••••••••"
                           class="w-full p-3 border rounded-xl bg-gray-50 outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>

                <div class="md:col-span-2 mt-2">
                    <button type="submit" class="w-full bg-blue-900 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-blue-800 transform hover:-translate-y-0.5 transition-all duration-200">
                        TASDIQLASHGA YUBORISH
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
